<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link rel="stylesheet" type="text/css" href="decoracion.css">
</head>
<body>
    <div class="contenedor"> 
        <div class="caja" id="contenedor"> 
            <div>
                <canvas class="canvasAhorcado" id="canvasAhorcado" width="300" height="300"></canvas>
            </div>
        </div>
        <div class="botonera">
            <button class="boton" id="a"><span>A</span></button>
            <button class="boton" id="b"><span>B</span></button>
            <button class="boton" id="c"><span>C</span></button>
            <button class="boton" id="d"><span>D</span></button>
            <button class="boton" id="e"><span>E</span></button>
            <button class="boton" id="f"><span>F</span></button>
            <button class="boton" id="g"><span>G</span></button>
            <button class="boton" id="h"><span>H</span></button>
            <button class="boton" id="i"><span>I</span></button>
            <button class="boton" id="j"><span>J</span></button>
            <button class="boton" id="k"><span>K</span></button>
            <button class="boton" id="l"><span>L</span></button>
            <button class="boton" id="m"><span>M</span></button>
        </div>
        <div class="botonera">
            <button class="boton" id="n"><span>N</span></button>
            <button class="boton" id="ñ"><span>Ñ</span></button>
            <button class="boton" id="o"><span>O</span></button>
            <button class="boton" id="p"><span>P</span></button>
            <button class="boton" id="q"><span>Q</span></button>
            <button class="boton" id="r"><span>R</span></button>
            <button class="boton" id="s"><span>S</span></button>
            <button class="boton" id="t"><span>T</span></button>
            <button class="boton" id="u"><span>U</span></button>
            <button class="boton" id="v"><span>V</span></button>
            <button class="boton" id="w"><span>W</span></button>
            <button class="boton" id="x"><span>X</span></button>
            <button class="boton" id="y"><span>Y</span></button>
            <button class="boton" id="z"><span>Z</span></button>
        </div>
    </div>
    <script src="codigo.js"></script>
</body>
</html>
